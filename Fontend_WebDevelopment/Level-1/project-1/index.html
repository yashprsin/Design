<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">
            <header>
                <nav>
                    <div class="part1">
                        <div class="menu__">Menu</div>
                        <i class="ri-menu-3-line"></i>
                    </div>
                    <div class="part2">
                        <div class="logo-text">
                            Dentytech
                        </div>
                    </div>
                    <div class="part3">
                        <button class="login">Log In</button>
                        <button class="sign-up">Sign Up</button>
                    </div>
                </nav>
            </header>
            <div class="content">
                <h1 class="title">Our Advantage</h1>
                <div class="card">
                    <img id="img1" src="img/1.jpg" alt="">
                    <img id="img2" src="img/2.jpg" alt="">
                    <img id="img3" src="img/3.jpg" alt="">
                    <img id="img4" src="img/4.jpg" alt="">
                </div>
                <footer>
                    <div class="left-text">Your Smile, Your Passion</div>
                    <div class="right-text">
                        <div class="social">
                            <i class="ri-instagram-line"></i>
                            <i class="ri-youtube-line"></i>
                            <i class="ri-facebook-line"></i>
                        </div>
                        <span>Best Start Up of 2023</span>
                    </div>
                </footer>
            </div>
        </div>
    </body>

</html>
