<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bent - Webflow Ecommerce Website Template</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>

    <body>
        <div id="main">
            <header>
                <div class="menu-item">0</div>
                <div class="menu-item">Menu</div>
            </header>
            <!-- Hero Section -->
            <div class="main-title">
                <h1>Bent Lindberg<br>
                    Digital Designer</h1>
                <div class="place">
                    <div class="location">
                        <h4>(Berlin, Germany)</h4>
                        <h4><i class="ri-arrow-right-down-line"></i>Scroll down</h4>
                    </div>
                </div>
            </div>
            <div class="hero-image">
            </div>
            <!-- About Me Section -->
            <div class="about">
                <div class="left-part">
                    <h4>As a digital designer, I focus on producing top-notch and impactful digital experiences.</h4>
                </div>
                <div class="right-part">
                    <h5>(About Me)</h5>
                    <div class="social">
                        <a href="#">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="#">
                            <i class="ri-twitter-line"></i>
                        </a>
                        <a href="#">
                            <i class="ri-facebook-line"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
