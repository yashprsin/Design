<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wcrm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container" id="login-main">
        <div class="login-form">
            <form action="#" method="POST">
                <div class="container-form">
                    <div class="logo-showcase">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div class="text-container">
                        <h2>Welcome Back!</h2>
                        <p>Enter to get unlimited access to data & information</p>
                    </div>
                    <label class="username" for="uname">Username<span class="r-star">*</span></label>
                    <input type="text" placeholder="Enter The Username" name="uname" required>

                    <label for="psw">Password<span class="r-star">*</span></label>
                    <input type="password" placeholder="Enter The Password" name="psw" required>

                    <label class="logging_check">
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                            <span class="psw"><a href="#">Forgot your password?</a></span>
                        </label>
                    <button type="submit">Login</button>
                </div>

                <div class="Login-options">
                    <div class="fade-title">
                        <span class="line-shape"></span>
                        <span class="middle_text">Or, Login with</span>
                        <!-- <span class="line-shape"></span> -->
                    </div>
                    <div class="new-user">
                        <button><span><img src="" alt="google-logo"></span>Sign up with Google</button>
                        <p>Don't have a account ?
                            <a href="#">Register here</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="display__image">
            <img src="" alt="side-image">
        </div>
    </div>
</body>

</html>
