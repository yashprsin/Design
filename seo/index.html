<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your concise and relevant website description goes here.">
    <meta name="keywords" content="your, relevant, keywords, here">
    <meta name="author" content="Your Name">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Your concise and relevant website description goes here.">
    <meta property="og:image" content="url-to-your-image.jpg">
    <meta property="og:url" content="http://www.yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags (for Twitter Cards) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Website Title">
    <meta name="twitter:description" content="Your concise and relevant website description goes here.">
    <meta name="twitter:image" content="url-to-your-image.jpg">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <title>Your Website Title</title>
</head>

<body>

    <!-- Your website content goes here -->

    <!-- JavaScript Scripts (at the end for performance) -->
    <script src="app.js"></script>

</body>

</html>
